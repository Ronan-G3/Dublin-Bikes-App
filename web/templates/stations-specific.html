<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Station Information</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/marker.png') }}">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo1">
            <a href="{{ url_for('index') }}" class="logo1"><img
                    src="{{ url_for('static', filename='img/logo_notext.png') }}" alt="logo1" />
            </a>
        </div>
        <h1>Dublin Bikes Finder</h1>
        <div class="logo2">
            <a href="https://www.dublincity.ie/residential" target="_blank">
                <img src="{{ url_for('static', filename='img/logo-contractor.png') }}" alt="logo2" />
            </a>
        </div>
    </header>
    <nav>
        <ul>
            <li>
                <div class="nav-item">
                    <a href="{{ url_for('index') }}">
                        <img src="{{ url_for('static', filename='img/bike.png') }}" alt="Image 1">
                        Home
                    </a>
                </div>
            </li>
            <li>
                <div class="nav-item">
                    <a href="{{ url_for('all_stations') }}">
                        <img src="{{ url_for('static', filename='img/station.png') }}" alt="Image 2">
                        Stations
                    </a>
                </div>
            </li>
            <li>
                <div class="nav-item">
                    <a href="{{ url_for('about') }}">
                        <img src="{{ url_for('static', filename='img/about.png') }}" alt="Image 3">
                        About
                    </a>
                </div>
            </li>
        </ul>
    </nav>
    <!-- Main content -->
    <div class="specific-container" id="information">
        <!-- Row for the station title -->
        <div id="loader" class="loader"></div>
        <div class="row" id="station_title_row" style="display:none;">
            <h1 id="station_title"></h1>
        </div>
        <div class="row" id="current_availability_header" style="display:none;">
            <h2>Current Availability Information</h2>
        </div>

        <!-- Row for the station availability information -->
        <div class="row" id="station_info" style="display:none;"></div>

        <!-- REFERENCE -->
        <script> var station_id = '{{ station_id }}'; </script>

        <!-- Div that will hold the bikes chart -->
        <div id="bike_chart_div"></div>

        <!-- Div that will hold the stands chart -->
        <div id="stand_chart_div"></div>

        <div id="bike_hour_chart_div"></div>

        <script src="{{ url_for('static', filename='js/stations-specific.js') }}"></script>
        <script>displayStationInfo()</script>
        <script>drawStandChart()</script>
        <script>drawBikeChart()</script>
        <script>drawBikeHourChart()</script>
</body>

</html>
