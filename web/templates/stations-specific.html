<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dublin Bikes</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/marker.png') }}">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo1">
            <a href="{{ url_for('index') }}" class="logo1"><img
                    src="{{ url_for('static', filename='img/logo_notext.png') }}" alt="logo1" />
            </a>
        </div>
        <h1>Dublin Bikes Finder</h1>
        <div class="logo2">
            <a href="https://www.dublincity.ie/residential" target="_blank">
                <img src="{{ url_for('static', filename='img/logo-contractor.png') }}" alt="logo2" />
            </a>
        </div>
    </header>
    <nav>
        <ul>
            <li>
                <div class="nav-item">
                    <a href="{{ url_for('index') }}">
                        <img src="{{ url_for('static', filename='img/bike.png') }}" alt="Image 1">
                        Home
                    </a>
                </div>
            </li>
            <li>
                <div class="nav-item">
                    <a href="{{ url_for('all_stations') }}">
                        <img src="{{ url_for('static', filename='img/station.png') }}" alt="Image 2">
                        Stations
                    </a>
                </div>
            </li>
            <li>
                <div class="nav-item">
                    <a href="{{ url_for('about') }}">
                        <img src="{{ url_for('static', filename='img/about.png') }}" alt="Image 3">
                        About
                    </a>
                </div>
            </li>
        </ul>
    </nav>

    <!-- Main content -->
    <div class="specific-container" id="information">
        <!-- Row for the station title -->
        <div id="loader" class="loader-container">
            <div class="loader"></div>
            <div class="loader-text"><br>This might take a while..</div>
          </div>

        <div class="row" id="station_title_row" style="display:none;">
            <h1 id="station_title"></h1>
        </div>

        <!-- Row for the station availability information -->
        <div class="row" id="station_info" style="display:none;"></div>
        <div class="chart-divs">
            <div id="bike_chart_div" style="display:none;"></div>
            <div id="stand_chart_div" style="display:none;"></div>
        </div>

        <div class="chart-divs">
            <div id="bike_hour_chart_div_mon" style="display:none;"></div>
            <div id="bike_hour_chart_div_tues" style="display:none;"></div>
            <div id="bike_hour_chart_div_wed" style="display:none;"></div>
            <div id="bike_hour_chart_div_thur" style="display:none;"></div>
            <div id="bike_hour_chart_div_fri" style="display:none;"></div>
            <div id="bike_hour_chart_div_sat" style="display:none;"></div>
            <div id="bike_hour_chart_div_sun" style="display:none;"></div>
        </div>
    </div>

    <script> var station_id = '{{ station_id }}'; </script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/stations-specific.js') }}"></script>
</body>

</html>
