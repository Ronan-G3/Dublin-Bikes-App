<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dublin Bike Stations</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" 
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" 
        crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="img\favicon.ico">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Dublin Bike Stations</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <div class="journey-container">
          <div class="journey-section">
            <h3>Begin Journey</h3>
            <select>
              {% for hour in range(8, 24) %}
                <option value="{{ hour }}:00">{{ "%02d" % hour }}:00</option>
              {% endfor %}
            </select>
            <input class="location-input" type="text" placeholder="Select a location on the map">
          </div>
          <div class="journey-section">
            <h3>Finish Journey</h3>
            <select>
              {% for hour in range(8, 24) %}
                <option value="{{ hour }}:00">{{ "%02d" % hour }}:00</option>
              {% endfor %}
            </select>
            <input class="location-input" type="text" placeholder="Select a location on the map">
          </div>
        </div>
        </div>
        <div id="map"></div>
    </main>
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFKfX9-Zt_A2qvrIUyINuK2Gi-iOBHB5Y&libraries=geometry&callback=initMap"></script>
    <script id="main-script" src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
